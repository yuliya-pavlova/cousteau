<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="user-info__edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
            <span type="reset" id="name-error" class="error"></span>
            <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span id="link-error" class="error"></span>
            <button type class="button popup__button">+</button>
        </form>
      </div>
    </div>
    <div class="popup-profile">
      <div class="popup-profile__content">
        <img src="./images/close.svg" alt="" class="popup-profile__close">
        <h3 class="popup-profile__title">Редактировать профиль</h3>
        <form class="popup-profile__form" name="profile">
            <input type="text" name="name" class="popup-profile__input popup-profile__input_type_name" placeholder="Имя">
            <span id="name-error" class="error"></span>
            <input type="text" name="job" class="popup-profile__input popup-profile__input_type_link-url" placeholder="О себе">
            <span id="job-error" class="error"></span>
            <button type class="button popup-profile__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup-image">
      <div class="popup-image__content">
        <img src="./images/close.svg" alt="" class="popup-image__close">
        <img src="" alt="" class="popup__image">
      </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
